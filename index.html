<!DOCTYPE html>
<html lang="ru">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datenextraktion aus Rechnungen</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Laden Sie PDF-Dateien</p>
      </div>

      <div class="upload-section">
        <div
          class="upload-area"
          id="uploadArea"
          onclick="document.getElementById('fileInput').click()"
        >
          <div class="upload-icon">📁</div>
          <div class="upload-text">
            Ziehen Sie Dateien hierher oder klicken Sie zum Auswählen
          </div>
          <div class="upload-subtext">PDF-Dateien werden unterstützt</div>
        </div>
        <input type="file" id="fileInput" accept=".pdf" multiple />

        <div class="file-list" id="fileList"></div>

        <div style="text-align: center; margin-top: 20px">
          <button class="btn" id="processBtn" onclick="processFiles()" disabled>
            Dateien verarbeiten
          </button>
          <button class="btn" id="clearBtn" onclick="clearFiles()" disabled>
            Löschen
          </button>
        </div>
      </div>

      <div class="processing" id="processing">
        <div class="spinner"></div>
        <p>Dateien werden verarbeitet...</p>
      </div>

      <div class="results" id="results">
        <h2>Ergebnisse der Extraktion</h2>
        <div id="resultsList"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
